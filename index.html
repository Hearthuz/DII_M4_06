<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </link rel>
    <title>An example webpage</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="container-fluid p-5 pe-5 col-12">
        <div class="row align-items-center">
            <div class="col-3">
                <img src="logo.png" alt="logo" width="100rem">
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-5 p-0">
                        <input class="form-control form-control-borderless" type="search" placeholder="Search">
                    </div>
                    <div class="col-2 p-0">
                        <button class="btn btn-brown" type="submit">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light bg-white border-top border-bottom">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item px-5">
                                    <a class="nav-link active" aria-current="page" href="#">Dogs</a>
                                </li>
                                <li class="nav-item px-5">
                                    <a class="nav-link" href="#">Cats</a>
                                </li>
                                <li class="nav-item px-5">
                                    <a class="nav-link" href="#">Dogs foods</a>
                                </li>
                                <li class="nav-item px-5">
                                    <a class="nav-link" href="#">Cat foods</a>
                                </li>
                                <li class="nav-item px-5">
                                    <a class="nav-link" href="#">About us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row m-5">
            <h1 class="display-2">Cart</h1>
            <p class="text-secondary ps-4">You have 2 items</p>
        </div>
        <div class="row justify-content-center">
            <div class="card mb-5 white-yellow" style="max-width: 60%;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="https://3.bp.blogspot.com/-RbgPI-XEzmQ/XKWREGPyzwI/AAAAAAABSNo/mUzXhLEarmkxAy-E2Y2jQuD7MhqzCc2pwCLcBGAs/s800/dog_shibainu_black.png" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h4 class="card-title">Shiba Inu</h4>
                      <p class="card-text">Black</p>
                      <p class="card-text">22000 bath</p>
                      <p class="card-text"><small class="text-muted">Last updated ๅจ mins ago</small></p>
                      <div class="pt-3"><button type="button" class="btn btn-outline-brown">Cancel</button></div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="card mb-5 white-yellow" style="max-width: 60%;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="https://4.bp.blogspot.com/-BAyHqKamQZc/XKWRE9kwoZI/AAAAAAABSNw/X1FvOjZ8iRoX7qHMVELRfmWM3FUWcYaqQCLcBGAs/s800/dog_shibainu_white.png" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h4 class="card-title">Shiba Inu</h4>
                      <p class="card-text">Black</p>
                      <p class="card-text">25000 bath</p>
                      <p class="card-text"><small class="text-muted">Last updated 5 mins ago</small></p>
                      <div class="pt-3"><button type="button" class="btn btn-outline-brown">Cancel</button></div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-9">
                <input class="form-control" type="text" placeholder="Note" aria-label="default input example">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 m-2 text-whiteyellow">
                <h4>Total Price 47000 bath</h4>
            </div>
            <div class="col-7 mb-5 justify-content-end">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-lg btn-brown">Pay</button>
                </div>
            </div>
        </div>
        <div class="row border-top p-3">
            <div class="col-4"></div>
            <div class="col-8">
                <div class="row m-2">
                    <div class="col-5 p-0">
                        <input class="form-control form-control-borderless" type="search" placeholder="Enter your email">
                    </div>
                    <div class="col-2 p-0">
                        <button class="btn btn-darkbrown text-light" type="submit">
                            Subscribe
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col col-8">
                <i class="fw-bolder p-2 text-dark">Follow us</i>
                <i class="bi bi-facebook p-2  text-secondary"> facebook</i>
                <img src="pinterest.svg" class="bi bi-pinterest ps-2 text-secondary"> pinterest</img>
                <i class="bi bi-twitter p-2 ps-3 text-secondary"> twitter</i>
                <i class="bi bi-google p-2 text-secondary"> google plus</i>
            </div>
        </div>
        <div class="row justify-content-center m-3 fw-light">
            © 2022 Shop name Inc.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
