<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>An example webpage</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3">
                    <img src="logo.jpg" alt="logo" width="100rem">
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-5 p-0">
                            <input class="form-control form-control-borderless" type="search" placeholder="Search">
                        </div>
                        <div class="col-2 p-0">
                            <button class="btn btn-secondary" type="submit">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-white border-top border-bottom">
                        <div class="container-fluid">
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item px-5">
                                <a class="nav-link active" aria-current="page" href="#">Dogs</a>
                              </li>
                              <li class="nav-item px-5">
                                <a class="nav-link" href="#">Cats</a>
                              </li>
                              <li class="nav-item px-5">
                                <a class="nav-link" href="#">Dogs foods</a>
                              </li>
                              <li class="nav-item px-5">
                                <a class="nav-link" href="#">Cat foods</a>
                              </li>
                              <li class="nav-item px-5">
                                <a class="nav-link" href="#">About us</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">Breadcrumb</div>
            </div>
            <div class="row border row-3">
                    <div class="col border col-4">Menu</div>
                    <div class="col border col-8">
                        <div class="row border row-2">
                            <div class="col border col-6">Subcontent-00</div>
                            <div class="col border col-6">Subcontent-01</div>
                        </div>
                        <div class="row border row-2">
                            <div class="col border col-3">Subcontent-10</div>
                            <div class="col border col-3">Subcontent-11</div>
                            <div class="col border col-3">Subcontent-12</div>
                            <div class="col border col-3">Subcontent-13</div>
                        </div>
                    </div>
            </div>
            <div class="row border">
                <divc lass="col border col-12">Navigation bar</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
