<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>An example webpage</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="main-content">
            <div class="header">
                <div>iCloud</div>
                <div class="storage">108.1 GB of 200 GB Used</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 35%"></div>
                <div class="progress-bar bg-og" role="progressbar" style="width: 5%"></div>
                <div class="progress-bar bg-sb" role="progressbar" style="width: 5%"></div>
                <div class="progress-bar bg-primary" role="progressbar" style="width: 5%"></div>
            </div>
            <div class="footer">
                <div><i class="bi bi-stop-fill text-warning"></i>Photos</div>
                <div><i class="bi bi-stop-fill text-orange"></i>Docs</div>
                <div><i class="bi bi-stop-fill text-purple"></i>Backups</div>
                <div><i class="bi bi-stop-fill text-primary"></i>Others</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
